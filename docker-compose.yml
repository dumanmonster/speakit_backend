# docker-compose.yml

version: '3.8'
services:
  app: 
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - "3000:3000"
    environment: 
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
    depends_on: 
      - db
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - speakit:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  speakit:
    